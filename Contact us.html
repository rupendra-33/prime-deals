<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color:white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 450px;
            animation: fadeIn 1s ease-in-out;
            width: 1100px;
            height: 750px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button[type="reset"] {
            background-color: #dc3545;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button[type="reset"]:hover {
            background-color: #c82333;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #submittedData {
            margin-top: 20px;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        #submittedData p {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .home-link:hover {
            color: #0056b3;
        }

        .footer-info {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        
        <div id="submittedData">
            <h2>Submitted Data</h2>
            <p id="outputName"></p>
            <p id="outputEmail"></p>
            <p id="outputMessage"></p>
        </div>
        <a href="index.html" class="home-link">Back to Home</a>
        <div class="footer-info">
            <p>For any queries, feel free to reach out to us. Our team will get back to you as soon as possible.</p>
            <p>&copy; 2024 Prime Deals Website. All rights reserved.</p>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            document.getElementById('outputName').textContent = 'Name: ${name}';
            document.getElementById('outputEmail').textContent = 'Email: ${email}';
            document.getElementById('outputMessage').textContent = 'Message: ${message}';
            
            document.getElementById('submittedData').style.display = 'block';
        });

        document.getElementById('contactForm').addEventListener('reset', function() {
            document.getElementById('submittedData').style.display = 'none';
        });
    </script>
</body>
</html>
